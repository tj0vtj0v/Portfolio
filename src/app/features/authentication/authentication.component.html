<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()">
        <div class="form-group">
            <label for="username">Username</label>
            <input [(ngModel)]="username" required name="username" type="text" id="username" placeholder="Enter your username"/>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="password" required name="password" type="password" id="password" placeholder="Enter your password"/>
        </div>

        <button class="login-button" type="submit">Login</button>

        <!-- <div class="links"> -->
        <!--     <a routerLink="/forgot-password">Forgot Password?</a> -->
        <!--     <a routerLink="/register">Register</a> -->
        <!-- </div> -->
    </form>
</div>
